<div class="top-container-updated">
  <form (submit)="onSubmit(username.value, password.value)">
    <fieldset>
      <div class="form-group">
        <input #username class="form-control" id="username" type="text" required>
        <label for="username">:שם           משתמש</label>
      </div>
      <div class="form-group">
        <input #password class="form-control" id="password" type="password" required>
        <label for="password">:סיסמה</label>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">הכנס</button>
  </form>
</div>
<div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
