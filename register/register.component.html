<div class="form-container">


<form dir="rtl" (submit)="onSubmit(username.value, email.value, password.value)">
  <div class="form-group">
    <label for="username">שם משתמש:</label>
    <input type="text" class="form-control" id="username" #username required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" #email required>
  </div>
  <div class="form-group">
    <label for="password">סיסמה:</label>
    <input type="password" class="form-control" id="password" #password required>
  </div>
  <button type="submit" class="btn btn-primary">הירשם</button>
</form>
<div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
